spring.application.name=flight-search-demo

# Datasource Configuration
spring.datasource.name=flights
spring.datasource.url=jdbc:postgresql://localhost:5432/flights
spring.datasource.username=flights
spring.datasource.password=flights
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# Flyway configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/flights
spring.flyway.schemas=flights
spring.flyway.user=flights
spring.flyway.password=flights
spring.flyway.locations=classpath:db/migration
